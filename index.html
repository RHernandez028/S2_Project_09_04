    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Purchase</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="mc_styles.css" />
        <link rel="stylesheet" href="mc_froms.css" />
        <script src="mc_script.js"></script>
    </head>
    <body>
        <header>
            <img src="mc_logo.png" alt="logo" />
        </header>
        
        <form class="cForm" action=" http://www.mill_computers.com/orders/process.cgi" method="post">
            <fieldset class="custIfo">
                <legend>Customer Information</legend>

                <div class="cInfo">
                    <label for="fName">First Namme</label>
                    <input type="text" name="fname" id="fName" required/>
                </div>

                <div class="cInfo">
                    <label for="lName">Last Name</label>
                    <input type="text" name="lname" id="lName" required/>
                </div>

                <div class="cInfo">
                    <label for="street">Street</label>
                    <input type="text" name="street" id="street" required/>
                </div>

                 <div class="cInfo">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" required/>
                </div>

                <div class="cInfo">
                    <label for="state">State</label>
                    <input type="text" name="state" id="state" required/>
                </div>

                <div class="cInfo">
                        <label for="zip">Zip Code</label>
                        <input type="text" name="zip" id="zip" required placeholder="nnnnn (-nnnnn)" pattern="^\d{5}(-\d{4})?$" />
                </div>

                <div class="cInfo">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"  required/>     
                </div>
            </fieldset>

            <fieldset class="options">
                <legend>Upgrades and Options</legend>

                <div class="options">
                    <label for="pSpeed">Processor Speed</label>
                    <select name="pspeed" id="pSpeed">
                        <option value="3.2 GHz">3.2 GHz</option>
                        <option value="4.0 GHz">4.0 GHz</option>
                        <option value="5.2 GHz">5.2 GHz</option>
                    </select>
                </div>

                <div class="options">
                    <label for="memory">Memory</label>
                    <select name="memory" id="memory">
                        <option value="1 GB">1 GB</option>
                        <option value="2 GB">2 GB</option>
                        <option value="4 GB">4 GB</option>
                        <option value="8 GB">8 GB</option>
                    </select>
                </div>

                <div class="options">
                    <label for="mSize">Monitor Size</label>
                    <select name="msize" id="mSize">
                        <option value="15">15"</option>
                        <option value="17">17"</option>
                        <option value="19">19"</option>
                        <option value="21">21"</option>
                    </select>

                    <!-- <label for="mSize">Monitor Size</label>
                    15"
                    <input type="range" value="15" step="2" min="15" max="21" />
                    21" -->
                </div>

                <div class="options">
                    <label for="hDrive">Hard Drive</label>
                    <select name="hdrive" id="hDrive">
                        <option value="240 GB">240 GB</option>
                        <option value="500 GB">500 GB</option>
                        <option value="750 GB">750 GB</option>
                        <option value="1 TB"> TB</option>
                    </select>
                </div>
            </fieldset>
        </form>
        

    </body>
</html>
